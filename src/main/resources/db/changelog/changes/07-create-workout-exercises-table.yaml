databaseChangeLog:
  - changeSet:
      id: 07-create-workout-exercises-table
      author: daniil
      changes:
        - createTable:
            tableName: workout_exercises
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workout_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: exercise_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: sets
                  type: INT
              - column:
                  name: reps
                  type: INT
              - column:
                  name: distance_meters
                  type: INT
              - column:
                  name: rest_seconds
                  type: INT
              - column:
                  name: intensity
                  type: VARCHAR(100)
              - column:
                  name: notes
                  type: VARCHAR(500)
              - column:
                  name: order_index
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_workout_exercises_workout
            baseTableName: workout_exercises
            baseColumnNames: workout_id
            referencedTableName: workouts
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_workout_exercises_workout_id
            tableName: workout_exercises
            columns:
              - column:
                  name: workout_id

        - createIndex:
            indexName: idx_workout_exercises_workout_order
            tableName: workout_exercises
            columns:
              - column:
                  name: workout_id
              - column:
                  name: order_index
