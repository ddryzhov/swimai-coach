databaseChangeLog:
  - changeSet:
      id: 05-create-user-profiles-table
      author: daniil
      changes:
        - createTable:
            tableName: user_profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: age
                  type: INT
              - column:
                  name: swimming_level
                  type: VARCHAR(50)
              - column:
                  name: goals
                  type: VARCHAR(500)
              - column:
                  name: weight_kg
                  type: DOUBLE
              - column:
                  name: height_cm
                  type: DOUBLE
              - column:
                  name: experience
                  type: VARCHAR(500)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

        - addForeignKeyConstraint:
            constraintName: fk_user_profiles_user
            baseTableName: user_profiles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id

        - createIndex:
            indexName: idx_user_profiles_user_id
            tableName: user_profiles
            columns:
              - column:
                  name: user_id
