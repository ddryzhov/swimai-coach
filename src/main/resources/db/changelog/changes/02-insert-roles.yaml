databaseChangeLog:
  - changeSet:
      id: 02-insert-roles
      author: daniil
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_FREE
              - column:
                  name: description
                  value: "Regular swimmer"

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_PREMIUM
              - column:
                  name: description
                  value: "Premium swimmer with extended permissions"

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN
              - column:
                  name: description
                  value: "Administrator"
