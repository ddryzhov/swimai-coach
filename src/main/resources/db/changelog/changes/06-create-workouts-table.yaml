databaseChangeLog:
  - changeSet:
      id: 06-create-workouts-table
      author: daniil
      changes:
        - createTable:
            tableName: workouts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: duration_minutes
                  type: INT
              - column:
                  name: difficulty
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_distance_meters
                  type: INT
              - column:
                  name: is_completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: generated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_workouts_user
            baseTableName: workouts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_workouts_user_id
            tableName: workouts
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_workouts_generated_at
            tableName: workouts
            columns:
              - column:
                  name: generated_at

        - createIndex:
            indexName: idx_workouts_type
            tableName: workouts
            columns:
              - column:
                  name: type

        - createIndex:
            indexName: idx_workouts_difficulty
            tableName: workouts
            columns:
              - column:
                  name: difficulty
